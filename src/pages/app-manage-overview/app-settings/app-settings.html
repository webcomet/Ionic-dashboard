<form class="form-with-border mt30">
    <div class="fs-form-group row ">
        <div class="fs-col-4-sm">
            <label class="l-label">Domain Name</label>
        </div>
        <div class="fs-col-8-sm">
            <div class="row">
                <div class="fs-col-8">
                    <input type="text" class="form-text" placeholder="Eg. https://github.com/ausnimbus/node-ex.git" />
                </div>
                <div class="fs-col-4">subdomain.com</div>
            </div>
            <div class="mb10 mt15">
                <label class="fs-con-label mb0">
                  <input type="checkbox" name="a" class="checkbox" checked/>
                  Redirect to https
                </label>
            </div>
            <div class="mb10">
                <label class="fs-con-label mb0">
                  <input type="checkbox" name="a" class="checkbox" checked/>
                  Automatic certificate manager  <i class="fa fa-info-circle ml5"></i>
                </label>
            </div>
            <div class="mb10">
                <label class="fs-con-label mb0">
                  <input type="checkbox" name="a" class="checkbox"/>
                  Upload own SSL cert
                </label>
            </div>
            <div class="mt20">
                <a href="#"><i class="fa fa-plus mr10"></i>Add another domain name</a>
            </div>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Environment Variables</label>
            <p class="reg-16">Config vars change the way your app behaves. In addition to creating your own, some add-ons come with their own.</p>
        </div>
        <div class="fs-col-8-sm">
            <div class="row mb10">
                <div class="fs-col-4-sm">
                    Config Vars
                </div>
                <div class="fs-col-8-sm tar">
                    <button class="btn xs no-border">Cancel</button>
                    <button class="btn xs primary">Save</button>
                </div>
            </div>
            <div class="aus-form-inline">
                <span>
                  <input type="text" class="form-text" value="DATABASE_HOST"/>
                </span>
                <span>
                  <input type="text" class="form-text" value="db_host"/>
                  <label class="aus-encrypt"><input type="checkbox" class="checkbox"/><b class="reg-14 aus-grey">Encrypt</b></label>
                </span>
                <span>
                  <i class="fa fa-minus-circle aus-red"></i>
                </span>
            </div>
            <div class="aus-form-inline">
                <span>
                  <input type="text" class="form-text" value="DATABASE_NAME"/>
                </span>
                <span>
                  <input type="password" class="form-text" value="db_host"/>
                  <label class="aus-encrypt"><input type="checkbox" class="checkbox"/><b class="reg-14 aus-grey">Encrypt</b></label>
                </span>
                <span>
                  <i class="fa fa-minus-circle aus-red"></i>
                </span>
            </div>
            <div class="aus-form-inline">
                <span>
                  <input type="text" class="form-text"/>
                </span>
                <span>
                  <input type="password" class="form-text"/>
                  <label class="aus-encrypt"><input type="checkbox" class="checkbox"/><b class="reg-14 aus-grey">Encrypt</b></label>
                </span>
                <span>
                  <i class="fa fa-plus-circle aus-green"></i>
                </span>
            </div>
            <div><a href="#" class="aus-grey"><i class="fa fa-lock mr5"></i>Lock Environment</a></div>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Rollouts</label>
        </div>
        <div class="fs-col-6-sm">
            <select class="fs-select">
              <option value="Rolling">Rolling</option>
            </select>
            <p class="mt15">A rollout is a staged series of activities that often accumulate meaning as they occur. <a href="#">Learn more</a></p>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Continuious</label>
        </div>
        <div class="fs-col-6-sm">
            <div class="fs-select single default">
                <select class="form-select">
                  <option value="Continuious Deployment">Continuious Deployment</option>
                </select>
            </div>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Health Checks</label>
        </div>
        <div class="fs-col-5-sm">
            <input type="text" class="form-text" placeholder="Configure endpoint (ie. /health)" />
        </div>
    </div>
</form>
