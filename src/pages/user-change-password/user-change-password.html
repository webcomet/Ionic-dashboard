<ion-content>
  <main>
    <section>
      <div class="aus-title-page">Change Password</div>
      <div class="pd20">
        <div class="row">
          <div class="fs-col-8-sm offset-2-sm">
            <div class="fs-box">
              <form>
                <div class="fs-form-group no-padding">
                  <label class="label mb10">Current Password</label>
                  <input type="password" class="form-text" name="current_password" [(ngModel)]="user.current_password"/>
                </div>
                <div class="fs-form-group no-padding">
                  <label class="label mb10">New Password</label>
                  <input type="password" class="form-text" name="new_password" [(ngModel)]="user.new_password" />
                </div>
                <div class="fs-form-group no-padding">
                  <label class="label mb10">Confirm Password</label>
                  <input type="password" class="form-text" name="new_password_confirmation" [(ngModel)]="user.new_password_confirmation" />
                </div>
                <div class="fs-form-group no-padding mt40 tar">
                  <button class="btn no-border">Cancel</button>
                  <button class="btn primary ml10" (click)="changePassword()">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</ion-content>
