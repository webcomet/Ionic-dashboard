<form class="form-with-border mt30">
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Size</label>
        </div>
        <div class="fs-col-6-sm">
          <select class="fs-select default">
            <option value="Pro-Small - 512MB">Pro-Small - 512MB</option>
          </select>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Scalability</label>
        </div>
        <div class="fs-col-6-sm">
            <span class="mr20">
                <label class="fs-con-label">
                  <input type="radio" name="a" class="radio"/>
                  Manual
                </label>
              </span>
            <span>
                <label class="fs-con-label">
                  <input type="radio" name="a" class="radio"/>
                  Auto
                </label>
              </span>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Workers</label>
        </div>
        <div class="fs-col-6-sm">
            <label class="fs-con-label">
                <input type="checkbox" name="a" class="checkbox" checked/>
                Enable workers
              </label>
        </div>
    </div>
    <div class="fs-form-group row">
        <div class="fs-col-4-sm">
            <label class="l-label">Cron Jobs</label>
        </div>
        <div class="fs-col-6-sm">
            <label class="fs-con-label">
                <input type="checkbox" name="a" class="checkbox" checked/>
                Enable cron jobs
              </label>
        </div>
    </div>
    <div class="fixed-button-step">
        <button class="btn no-border">Cancel</button>
        <button class="btn primary">Save</button>
    </div>
</form>
