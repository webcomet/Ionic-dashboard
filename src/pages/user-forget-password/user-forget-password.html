<ion-content no-bounce>
  <main class="aus-login">
    <section class="aus-center-panel">
      <div class="fs-container tac">
        <header><a href="#"><img src="assets/images/logo-ausnimbus.svg" class="img-logo mt20" width="200"/></a></header>
        <div class="fs-box">
          <div class="tac str-24 mb10">Reset Password</div>
          <p class="mb10">
            Enter your email address bellow and we will send you a link to reset your password.
          </p>
          <form>
            <div class="fs-form-group no-padding">
              <input class="form-text" name="email" placeholder="Email" type="text" [(ngModel)]="email" focus-me/>
            </div>
            <button ion-btn class="btn fluid secondary" (click)="onSubmit()">Reset Password</button>
          </form>
        </div>

        <div class="pt10 tac aus-register-link mb30">
          Already have account? login <a (click)="toLogin()">here</a>
        </div>
      </div>
    </section>
  </main>
</ion-content>
